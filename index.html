<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>To access the console and play the game, press F12 or Ctrl + Shift + C and click on the Console tab.</p>
    <p>Type your answer in the input field and see if you can beat the computer. The game consists of five rounds.</p>
    <p>To start from the beginning, refresh the page (Ctrl + R).</p>
    <div class="container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    </div>    
<script src="script.js"></script>
</body>
</html>
